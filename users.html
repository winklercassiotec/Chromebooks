<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastro de Professores</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; margin:0; padding:20px; }
  h2 { text-align:center; }
  table { border-collapse: collapse; width: 100%; max-width:800px; margin:20px auto; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
  th, td { border:1px solid #ccc; padding:8px; text-align:left; font-size:14px; }
  th { background:#075E54; color:white; }
  tr:nth-child(even) { background:#f9f9f9; }
  #professoresTable { margin-top:20px; }
</style>
</head>
<body>

<h2>Professores Cadastrados</h2>
<table id="professoresTable">
  <thead>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Telefone</th>
      <th>E-mail</th>
    </tr>
  </thead>
  <tbody id="professoresBody"></tbody>
</table>

<script>
function carregarProfessores(){
  let professores = JSON.parse(localStorage.getItem('professores') || '[]');
  const tbody = document.getElementById('professoresBody');
  tbody.innerHTML = '';
  professores.forEach(p => {
    const tr = document.createElement('tr');
    const tdNome = document.createElement('td');
    tdNome.textContent = p.nome || '';
    const tdCPF = document.createElement('td');
    tdCPF.textContent = p.cpf || '';
    const tdTel = document.createElement('td');
    tdTel.textContent = p.telefone || '';
    const tdEmail = document.createElement('td');
    tdEmail.textContent = p.email || '';
    tr.appendChild(tdNome);
    tr.appendChild(tdCPF);
    tr.appendChild(tdTel);
    tr.appendChild(tdEmail);
    tbody.appendChild(tr);
  });
}
carregarProfessores();
</script>

</body>
</html>
